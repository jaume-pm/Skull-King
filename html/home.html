<!DOCTYPE html>
<html>
<head>
    <title>Skullking Calculator - Welcome</title>
</head>
<body>
    <h1>Welcome to the Skullking Calculator!</h1>
    <p>This is a tool to help you calculate scores in the game Skullking.</p>
    <form>
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" name="numPlayers" min="2" max="10" required>
        <button type="submit" id="startGame">Start Game</button>
    </form>
<script src="../javascript/home.js"></script>
</body>
</html>
